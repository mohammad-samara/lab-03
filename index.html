<!DOCTYPE html>
<html>
  <head>
    <title>The Gallery of Horns</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/layouts.css">
    <link rel="stylesheet" href="css/modules.css">
    <script id="imgCard" type="text/x-tmpl-mustache">
      <section class="imgInfo {{keyword}} {{pageNum}}">
        <h2>{{title}}</h2>
        <img src="{{image_url}}" alt="{{keyword}}">
        <p>{{description}}</p>
      </section>
    </script>
  </head>
  <body>
    <header>
      <h1>The Gallery of Horns</h1>
      <select id="imgFilter">
        <option value="default">Filter by Keyword</option>
      </select>
    </header>
    <main>
      <div id="sort">
        <label for="selectSort">Sort</label>
        <select id="selectSort">
          <option value="titleSort">sort by title</option>
          <option value="hornsSort">sort by horns</option>
        </select>
      </div>
      <div id="innerNav">
        <a href="#" id="page1" style="text-decoration: none;">page1</a>
        <a href="#" id="page2" style="text-decoration: none;">page2</a>
      </div>
      
      <div id="rendering"></div>

      <!-- <section id="photo-template" class="imgInfo">
        <h2></h2>
        <img src="" alt="">
        <p></p>
      </section> -->
    </main>
    <footer>
      &copy; 2018 Code Fellows
    </footer>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/4.0.1/mustache.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
